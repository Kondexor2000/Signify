<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    {% if user.is_authenticated and user.username == 'admin' %}
        <form method="post" action="{% url 'add_invoice' %}">
            {% csrf_token %}
            <input type="submit" value="Dodaj rachunek">
        </form>

        <form method="get" action="{% url 'read_invoices' %}">
            <input type="submit" value="Przeglądaj niezapłacone rachunki">
        </form>
    {% else %}
        <h1>Index</h1>
        <p>Result: {{ result }}</p>
    {% endif %}
</body>
</html>
